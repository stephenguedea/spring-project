<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Post Quotes')">
</head>
<body>
<div th:replace="partials :: navbar"></div>

<main role="main" class="container">
<!--<div th:replace="partials :: header"></div>-->
<br />
<h2>All my Favorite Movie Quotes!</h2>
    <p th:unless="${posts} and ${posts.size()}">No Posts!</p>
    <a href="/posts/create">Add a post</a>
    <a href="/posts">Post</a>


    <ul class="p-3 mb-2 bg-primary text-dark">
    <li th:each="post : ${posts}" class="card">
        <div class="card-body">
            <h5 class="card-title"><a th:href="'posts/' + ${post.id}"><span th:text="${post.title}"></span></a></h5>
                <p class="card-text"><span th:text="${post.body}"></span></p>
        </div>
    </li>
</ul>
<!--<div th:each="post : ${posts}">-->
    <!--<h2 th:text="${post.title}"></h2>-->
    <!--<p th:text="${post.body}"></p>-->
<!--</div>-->

<!--<div th:replace="fragments :: footer"></div>-->
</main>
<div th:replace="partials :: scripts"></div>

</body>
</html>
